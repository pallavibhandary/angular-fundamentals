<hr><label>Server Name</label>
<input type="text" class="form-control" 
[(ngModel)]="serverName">
<hr>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->

<hr><label>User Name</label>
<input type="text" placeholder="UserName" class="form-control"
[(ngModel)]="userName">
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled] = "userName === ''" (click)="checkTheUsername()">Reset User</button>




<hr>
<!--This is example of string interpolation-->
<p>Server with ID {{serverId}} is {{getServerStatus()}} </p>

<p *ngIf="serverCreated" else noServer>Server was created, server name is {{ serverName}}</p>
<ng-template #noServer>
    <p [ngStyle]="{backgroundColor:getColor()}">No server was created</p>
</ng-template>
